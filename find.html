    <div class="tabbar">

    <script>
        // 内部滚动
        var swiper1 = new Swiper('.swiper-container1', {
            nested: true,
            direction: 'vertical',
            slidesPerView: 'auto',
            freeMode: true,
            scrollbar: {
              el: '.swiper-scrollbar',
            },
            mousewheel: true,
          });


        //轮播图
        var swiper2 = new Swiper('.swiper-container2', {
            nested:true,
            pagination: {
                el: '.swiper-pagination',
            }
        });

        //3d轮播
        var swiper3 = new Swiper('.swiper-container3', {
            nested:true,
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
            },
        });
    </script>
